<h1>Lista de Areas</h1>
<table border="1" [cellPadding]="1" [cellSpacing]="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>DESCRIPCION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of areas">
            <td>{{x.id}}</td>
            <td>{{x.nombre}}</td>
            <td>{{x.descripcion}}</td>
        </tr>
    </tbody>
</table>
